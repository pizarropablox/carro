<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- BARRA DE NAVEGACION -->
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img src="asset/image/logo.png" alt="" />
        <span class="fs-4">Galgo Vinilos</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="login.html" class="nav-link active" aria-current="page">Login</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Quienes Somos</a>
        </li>
      </ul>
    </header>
    
<body>
    
  
      <!-- BARRA DE NAVEGACION -->
  
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="asset/image/1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="asset/image/2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="asset/image/3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
      <!--DIVISOR-->
      <div class="barra">
        <div class="container-sm"></div>
      </div>

    <div class="container mt-5">
        <div class="row" id="product-list">
            <!-- Productos se generarán aquí -->
        </div>
        <div class="mt-3">
            <h3>Total: $<span id="cart-total">0</span></h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
